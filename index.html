<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Directory</title>
  <link rel="stylesheet" href="public/css/styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo-title">
      <img src="public/images/clogo.png" alt="Company Logo" class="logo" />
      <p>For more information, visit <a>www.ajackus.com</a></p>
    </div>
  </header>


  <main>

    <div class="toolbar">
      <h1>Employee Directory</h1>
      <input type="text" id="searchInput" placeholder="Search by name or email" />

      <button id="filterToggleBtn">Filter</button>
    </div>

    <div class="sort-paginate-container">
  <div class="left-controls">
    <label for="sortSelect">Sort:</label>
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="firstName-asc">First Name (A-Z)</option>
      <option value="firstName-desc">First Name (Z-A)</option>
      <option value="department-asc">Department (A-Z)</option>
      <option value="department-desc">Department (Z-A)</option>
    </select>

    <label for="itemsPerPage">Show:</label>
    <select id="itemsPerPage">
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div class="right-controls">
    <a href="form.html" onclick="localStorage.removeItem('editingId')">
      <button>Add Employee</button>
    </a>
  </div>
</div>


    <!-- This is where employee cards will be injected -->
    <div id="employeeContainer" class="employee-grid"></div>

   

    <div class="toolbar">
      <p>&copy; 2025 Employee Directory App. All rights reserved.</p>
    </div>

  </main>

<div id="filterModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content slide-in">
    <h3>Filters</h3>

    <div class="filter-group">
      <label for="filterFirstName">First Name:</label>
      <input type="text" id="filterFirstName" />
    </div>

    <div class="filter-group">
      <label for="filterDepartment">Department:</label>
      <input type="text" id="filterDepartment" />
    </div>

    <div class="filter-group">
      <label for="filterRole">Role:</label>
      <input type="text" id="filterRole" />
    </div>

    <div class="filter-actions">
      <button id="applyFiltersBtn">Apply Filters</button>
      <button id="clearFiltersBtn">Clear</button>
    </div>
  </div>
</div>




  <script type="module" src="public/js/app.js"></script>
